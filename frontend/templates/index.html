<!DOCTYPE html>
<html>
<head>
    <title>Car Registry</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Register a Car</h1>
    <form action="/register" method="post">
        <label for="car_id">Car ID:</label>
        <input type="text" id="car_id" name="car_id" required><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" required><br><br>
        <input type="submit" value="Register">
    </form>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
    <a href="/cars">View All Cars</a>
</body>
</html>
